<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- My Script/Styles -->
    <script src="scripts/index.js" type="module" defer></script>  
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <head>
        <h1>Canvas Shortcuts</h1>
    </head>
    <main>
        <div>
            <h2>Quizzes:</h2>
            <table class="quizzes-table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Status</th>
                    <th>Submit</th>
                </tr>
            </table>
            <div>
                <button>Copy Quiz Selection</button>
            </div>
        </div>
        <br>
        <div>
            <h2>Submissions:</h2>
            <div class="submissions-container">
                <h3>Submission 1</h3>
                <table class="submission-table">
                    <tr>
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Answer Text</th>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer>
    </footer>

</html>
